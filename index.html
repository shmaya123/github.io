<!DOCTYPE html>
<html>
<head>
    <title>48 Ridge</title>
    <link rel="icon" type="image/x-icon" href="favicon2.ico">
    <style>
        .image-box {
            border: 3px solid #333; /* Solid black border */
            padding: 20px;         /* Space between the border and the image */
            margin: 50px auto;     /* Centers the box on the page with margin on top and bottom */
            display: block;        /* Makes the div block-level for centering */
            max-width: 80%;        /* Maximum width of the box */
            text-align: center;    /* Center aligns the image inside the box */
            border-radius: 15px;   /* Rounded corners */
        }
        .image-box img {
            max-width: 100%;      /* Makes the image responsive, maxing out at the container's width */
            height: auto;         /* Keeps the image aspect ratio */
        }
    </style>
</head>
<body>

<div class="image-box">
    <img src="48Ridge.jpeg" alt="48 Ridge">
</div>

</body>
</html>
